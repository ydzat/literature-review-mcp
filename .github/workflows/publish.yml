name: Publish to npm

on:
  push:
    tags:
      - 'v*'  # å½“æ¨é€ v å¼€å¤´çš„ tag æ—¶è§¦å‘ï¼Œä¾‹å¦‚ v1.0.0, v1.0.1

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # ç”¨äº npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        env:
          ARXIV_MCP_STORAGE: ${{ runner.temp }}/arxiv-mcp-build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f "build/index.js" ]; then
            echo "âŒ Build failed: build/index.js not found"
            exit 1
          fi
          if [ ! -f "build/database/schema.sql" ]; then
            echo "âŒ Build failed: build/database/schema.sql not found"
            exit 1
          fi
          echo "âœ… Build verification passed"
      
      - name: Extract version from tag
        id: get_version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PACKAGE_VERSION"

      - name: Verify version match
        run: |
          if [ "${{ steps.get_version.outputs.tag_version }}" != "${{ steps.get_version.outputs.package_version }}" ]; then
            echo "âŒ Version mismatch!"
            echo "Tag version: ${{ steps.get_version.outputs.tag_version }}"
            echo "Package.json version: ${{ steps.get_version.outputs.package_version }}"
            echo "Please update package.json version to match the tag"
            exit 1
          fi
          echo "âœ… Version verification passed"
      
      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.tag_version }}
